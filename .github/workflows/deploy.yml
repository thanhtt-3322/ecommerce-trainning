name: 🚀 Continuous deployment to EC2 AWS

on:
  push:
    branches:
      - main  # hoặc master

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: self-hosted

    steps:
      - name: ⏬ Checkout code
        uses: actions/checkout@v4

      - name: 🧰 Deploy app (stop → build → up)
        run: |
          echo "🛑 Stopping existing containers..."
          docker compose down

          echo "🔧 Building Docker images..."
          docker compose build

          echo "🚀 Starting containers..."
          docker compose up -d --remove-orphans

          echo "✅ Deployment done."
          docker ps -a
